<mat-card>
  <mat-card-header>
    <h2>User Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button class="btn btn-dark border border-light" mat-raised-button color="primary">Login</button>
      <button class="btn btn-dark border border-light" routerLink="/register" mat-raised-button color="accent">New User?</button>


    </form>
  </mat-card-content>
</mat-card>
